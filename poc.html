<!DOCTYPE html>
<html>
	<head>
		<title>POC</title>
		<style>
			body {
				margin:0;
				overflow-x:hidden;
			}
			.page {
				height: 100vh;
				width: 100vw;
				display:none;
			}
			#page1 {
				display: block;
			}
			div.page:nth-child(even) {
				background:#fff;
				color:#000;
			}
			div.page:nth-child(odd) {
				background:#000;
				color:#fff;
			}

			#button {
				height:3em;
				width:3em;
				position:fixed;
				top:0;
				right:0;
				background:red;
			}
		</style>
		<script src="res/jquery-3.4.1.min.js"></script>
		<script>
			var curPage = 1;
			var lastPage = 2;
			$(function(){
				$('#button').click(function(){
					$('#page'+curPage).hide(4000,function(){
						curPage++;
						$('#page'+curPage).show(4000);
					});
				});
			});
		</script>
	</head>
	<div id="button"></div>
	<div class="page" id="page1">
		Hello,
	</div>
	<div class="page" id="page2">
		World !
	</div>
</html>
